
server:
  applicationContextPath: /
  adminContextPath: /
  applicationConnectors:
    - type: http
      # Replace with port number unique for this service
      port: 20000
  adminConnectors:
    - type: http
      # Replace with port number unique for this service
      port: 20001

#
# See https://www.dropwizard.io/en/latest/manual/configuration.html#logging
#
logging:
  level: INFO
  loggers:
    "nl.knaw.dans":
      level: TRACE
  appenders:
    - type: console
      logFormat: "%-5p [%d{ISO8601}] [%t] %c: %m%n%rEx"

    - type: file
      archive: false
      currentLogFilename: data/dd-workflow-step-virus-scan.log

health:
  delayedShutdownHandlerEnabled: false
  initialOverallState: false
  healthChecks:
    - name: Clamd
      critical: true
    - name: Dataverse
      critical: true
      schedule:
        checkInterval: 60s
        downtimeInterval: 10s
        failureAttempts: 3
        successAttempts: 1
